<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__profile--img">
          <img src="./img/image-victor.jpg" alt="profile image" />
        </div>
        <div class="card__desc">
          <h3 class="card__desc--name">
            Victor Crest<span class="card__desc--age">26</span>
          </h3>
          <p class="card__desc--location">London</p>
        </div>
        <div class="card__stats">
          <div class="card__stats--box">
            <h3 class="card__stats--box-number">80K</h3>
            <p class="card__stats--box-desc">Followers</p>
          </div>
          <div class="card__stats--box">
            <h3 class="card__stats--box-number">803K</h3>
            <p class="card__stats--box-desc">Likes</p>
          </div>
          <div class="card__stats--box">
            <h3 class="card__stats--box-number">1.4k</h3>
            <p class="card__stats--box-desc">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
